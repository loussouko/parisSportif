{% extends "base.html" %}

{% block title %} connexion {% endblock %}

{% block body %}
<div class="container-fluid mx-2">
    <div class="row">
        <div class="col-lg-4 offset-lg-4" style="margin-top: 10px;">
            <form action="{% url 'inscription' %}" method="post" class="bg-warning px-4" id="form" >
                <h3 class="text-center text-light">INSCRIVEZ-VOUS</h3>
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-success offset-4 my-2">S'inscrire</button>
                </div>
                <div class="form-group">
                    <h5 class="text-light text-center">Deja inscrit</h5>
                    <button type="button" class="btn btn-success offset-4 my-2" onclick="document.location.href='{% url 'login' %}'">
                        Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script>
    $('input, select').attr({"class":"form-control rounded rounded-pill"});
    $('#form label').attr({"class":"col-form-label text-center col-sm-12"})
    </script>
{% endblock %}
